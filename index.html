<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <!-- 'classic' theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
    />
    <!-- 'monolith' theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <!-- 'nano' theme -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.0/dist/pickr.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="menu-wrap" style="background-image: url(./bg.jpg)">
      <div class="menu draggable-item">
        <div class="adjustment-line"></div>

        <div class="menu-header">
          <img class="avatar" src="./defaultAvatar.png" alt="" />
          <h2>Ram!!</h2>
        </div>
        <div class="menu-title">
          <span>Main Menu</span>
          <p>5/10</p>
        </div>
        <div class="menu-area">
          <div class="menu-body">
            <!-- HTML code -->
            <ul id="menu"></ul>
            <div class="menu-footer">
              <p>Menu item Description</p>
            </div>
          </div>
        </div>
      </div>
      <div class="color_input_container">
        <div id="color_input"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
